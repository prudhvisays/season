language: node_js

node_js:
  - 6
  - 5
  - 4

script: npm run build

install:
  - npm i -g npm@latest
  - npm install

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

notifications:
  email:
    on_failure: change

after_success: 'npm run coveralls'

cache:
  directories:
    - node_modules

deploy:
  provider: heroku
  api_key: 986dce4f-759e-40f7-8cb8-2ba058b4a19c
  app: season-boy
